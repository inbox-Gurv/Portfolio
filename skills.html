<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Skills | Portfolio</title>
    <!-- quick theme initialization to avoid flicker -->
    <script>
        (function(){
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved ? saved : (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>

<!-- NAVBAR -->
<header>
    <nav class="navbar">
        <div class="nav-container">

            <!-- LOGO -->
            <h2 class="logo">My Portfolio<span>.</span></h2>

            <!-- MENU TOGGLE (Mobile) -->
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <!-- THEME TOGGLE -->
            <div class="theme-toggle" id="theme-toggle" title="Toggle dark/light mode" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </div>

            <!-- NAV LINKS -->
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="#contact" class="nav-btn">Contact</a></li>
            </ul>

        </div>
    </nav>
</header>

<!-- SKILLS SECTION -->
<section id="skills" class="section light">
    <h2>Skills</h2>

    <div class="skill-bar">
        <span>HTML</span>
        <div class="progress">
            <div class="progress-fill" data-width="95%"></div>
        </div>
    </div>

    <div class="skill-bar">
        <span>CSS</span>
        <div class="progress">
            <div class="progress-fill" data-width="90%"></div>
        </div>
    </div>

    <div class="skill-bar">
        <span>JavaScript</span>
        <div class="progress">
            <div class="progress-fill" data-width="85%"></div>
        </div>
    </div>

    <div class="skill-bar">
        <span>React</span>
        <div class="progress">
            <div class="progress-fill" data-width="75%"></div>
        </div>
    </div>

    <div class="skill-bar">
        <span>WordPress</span>
        <div class="progress">
            <div class="progress-fill" data-width="80%"></div>
        </div>
    </div>
</section>

<!-- CONTACT SECTION -->
<section id="contact" class="section light">
    <div class="container">
        <h2>Get In Touch</h2>
        <p class="contact-subtitle">
            Have a project in mind or want to work together?
            Feel free to send me a message.
        </p>

        <div class="contact-container">
            <form id="contactForm" class="contact-form">

                <!-- Name -->
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <!-- Message -->
                <div class="input-group">
                    <label for="message">Your Message</label>
                    <div class="input-field textarea-field">
                        <i class="fas fa-comment"></i>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>

                <p id="successMsg" class="success-msg"></p>
            </form>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>Â© 2026 My Portfolio | All Rights Reserved</p>
</footer>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
